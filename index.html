<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' href='style.css'>
  <title>Sign up</title>
</head>

<body>
  <div class="container">
    <div class='image-logo'>
      <img class='image' src='https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
            alt='logo-on-image-with-leaf'>
      <div class='logo'>
        <img class='logo-pic' src='https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png' alt='odin logo'>
        <div>ODIN</div>
      </div>
    </div>
    <div class='signup-container'>
      <div class="upper-body">
        <p>This project is intended to give you a chance to flex some of the new items you’ve been absorbing over the past few lessons. This time it’s a sign-up form for an imaginary service.</p>
        <p>showcase <i>your</i> signUp form!</p>
      </div>
      <div class='middle-body'>
        <form action="#" id="sign-up">
          <div class='form-container'>
          <div class='caption'>
            Here is your signup -
          </div>
          <div>
            <div>
              <label for='first-name'>First Name *</label>
              <input id='first-name' name='first-name' type='text' placeholder='firstname' minlength="3" maxlength="16" required>
            </div>
            <div>
              <label for='last-name'>Last Name </label>
              <input id='last-name' name='last-name' type='text' placeholder='lastname' >
            </div>
          </div>
              
          <div>
            <div>
              <label for='email'>Email *</label>
              <input id='email' name='Email' type='email' placeholder='e-mail' required>
            </div>
            <div>
              <label for='phone-number'>Phone Number *</label>
              <input id='phone-number' name='phone-number' type='text' pattern='[0-9]{10,13}' placeholder='phone number' required>
            </div>
          </div>
              
          <div>
            <div>
              <label for='password'>Password *</label>
              <input id='password' name='password' type='password' minlength="8" maxlength="16" placeholder='password' required>
            </div>
              <div>
              <label for='confirm-password'>Confirm password*</label>
              <input id='confirm-password' name='confirm-password' type='password' minlength="8" maxlength="16" placeholder='password' required>
            </div>
          </div>
              
          </div>
          <div class='lower-body'>
            <button type='submit'>Create Account</button>
            <p class='extra-info'>already have an account ? <a href='#'>Log in</a></p>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</body>
</html>
